<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>買い物リスト - 買い忘れ防止アプリ</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyArRy4WIAA52EJpEvtygYuIox7U_ILyW18",
            authDomain: "shoppinglist-42af6.firebaseapp.com",
            projectId: "shoppinglist-42af6",
            storageBucket: "shoppinglist-42af6.firebasestorage.app",
            messagingSenderId: "617383471672",
            appId: "1:617383471672:web:fc3774e2ea4522fcb654cd"
        };
        
        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // グローバル変数として設定
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.firebaseAuth = auth;
        window.googleProvider = googleProvider;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <!-- 超シンプルな認証セクション -->
            <div id="authSection" class="auth-section">
                <div id="loginForm" class="auth-form">
                    <p class="auth-description">スマホからもアクセスするにはログイン</p>
                    <button id="googleLoginButton" class="google-login-btn">
                        <span class="google-icon">G</span>
                        Googleでログイン
                    </button>
                </div>
                
                <div id="userInfo" class="user-info" style="display: none;">
                    <span id="userEmail"></span>
                    <button id="logoutButton">ログアウト</button>
                </div>
            </div>
        </header>

        <main>
            <div class="main-header">
                <h1>🛒 買い物リスト</h1>
                
                <!-- 横長の追加ボタン -->
                <button id="addItemButton" class="horizontal-add-btn">
                    <span class="btn-icon">+</span>
                    新しいアイテムを追加
                </button>
            </div>

            <ul id="shoppingList" class="shopping-list">
                <!-- アイテムがここに動的に追加されます -->
            </ul>
            
            <!-- 削除ボタン（選択されたアイテムがある時のみ表示） -->
            <div id="deleteButtonContainer" class="delete-button-container" style="display: none;">
                <button id="deleteSelectedButton" class="delete-selected-btn">
                    <span class="btn-icon">🗑️</span>
                    選択したアイテムを削除
                </button>
            </div>
        </main>

        <!-- 追加モーダル -->
        <div id="addItemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>新しいアイテムを追加</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="itemInput" placeholder="買い物アイテムを入力してください..." maxlength="50">
                </div>
                <div class="modal-footer">
                    <button id="cancelAdd" class="btn btn-secondary">キャンセル</button>
                    <button id="confirmAdd" class="btn btn-primary">追加</button>
                </div>
            </div>
        </div>

        <footer>
            <p>買い忘れを防いで、効率的な買い物を！</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
